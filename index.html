<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="main border-box">
        <h3 class="text-center"><u>To Do App</u></h3>
        <div class="todo-box">
            <div class="todo-input">
                <input type="text" name="todolist" id="todo-input" class="form-control">
                <button type="button" class="add-button" onclick="addToList()">Add</button>
            </div>
            <div class="">
                <div class="list-head">
                    <h3 class="text-center"><u>Your List</u></h3>
                    <p><span id="taskNo">0</span> Task</p>
                </div>
               
                <input type="number" value="0" hidden name="numberOfRows" id="numberOfRows">
                <div id="list-data">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
